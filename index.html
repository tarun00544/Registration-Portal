 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .form-content {
      padding: 40px;
    }

    .section {
      margin-bottom: 30px;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-left: 5px solid #4facfe;
    }

    .section-title {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-input {
      opacity: 0;
      position: absolute;
      z-index: -1;
    }

    .file-input-label {
      display: block;
      padding: 12px 15px;
      border: 2px dashed #4facfe;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9ff;
    }

    .file-input-label:hover {
      background: #e8f0ff;
      border-color: #0066cc;
    }

    .submit-section {
      text-align: center;
      margin-top: 40px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .success {
      color: #27ae60;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
    }

    .data-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .data-label {
      font-weight: 600;
      color: #555;
    }

    .data-value {
      color: #333;
    }

    @media (max-width: 768px) {
      .form-content {
        padding: 20px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎓 Student Registration Portal</h1>
      <p>Complete your registration to join our academic community</p>
    </div>

    <div class="form-content">
      <form id="registrationForm">
        <!-- Personal Details Section -->
        <div class="section">
          <h2 class="section-title">
            <span class="section-icon">👤</span>
            Personal Details
          </h2>
          
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required>
              <div class="error" id="firstNameError"></div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required>
              <div class="error" id="lastNameError"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="fatherName">Father's Name *</label>
              <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
              <label for="motherName">Mother's Name *</label>
              <input type="text" id="motherName" name="motherName" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dob">Date of Birth *</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
              <label for="aadharCard">Aadhar Card Number *</label>
              <input type="text" id="aadharCard" name="aadharCard" pattern="[0-9]{12}" maxlength="12" required>
              <div class="error" id="aadharError"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="gender">Gender *</label>
              <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="category">Category *</label>
              <select id="category" name="category" required>
                <option value="">--Select Category--</option>
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="ews">EWS</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Contact Details Section -->
        <div class="section">
          <h2 class="section-title">
            <span class="section-icon">📞</span>
            Contact Details
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
              <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number *</label>
              <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required>
              <div class="error" id="mobileError"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="alternateMobile">Alternate Mobile Number</label>
              <input type="tel" id="alternateMobile" name="alternateMobile" pattern="[0-9]{10}" maxlength="10">
            </div>
            <div class="form-group">
              <label for="pincode">Pin Code *</label>
              <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" maxlength="6" required>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Complete Address *</label>
            <textarea id="address" name="address" required placeholder="Enter your complete address..."></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="state">State *</label>
              <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="andhra-pradesh">Andhra Pradesh</option>
                <option value="arunachal-pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="delhi">Delhi</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal-pradesh">Himachal Pradesh</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="madhya-pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha">Odisha</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil-nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar-pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west-bengal">West Bengal</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">City *</label>
              <input type="text" id="city" name="city" required>
            </div>
          </div>

          <div class="form-group">
            <label for="district">District *</label>
            <input type="text" id="district" name="district" required>
          </div>
        </div>

        <!-- Academic Details Section -->
        <div class="section">
          <h2 class="section-title">
            <span class="section-icon">🎓</span>
            Academic Details
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="board10">Class 10th Board *</label>
              <input type="text" id="board10" name="board10" required>
            </div>
            <div class="form-group">
              <label for="roll10">Class 10th Roll Number *</label>
              <input type="text" id="roll10" name="roll10" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="passingYear10">10th Passing Year *</label>
              <input type="number" id="passingYear10" name="passingYear10" min="2000" max="2025" required>
            </div>
            <div class="form-group">
              <label for="percentage10">10th Percentage *</label>
              <input type="number" id="percentage10" name="percentage10" min="0" max="100" step="0.01" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="board12">Class 12th Board *</label>
              <input type="text" id="board12" name="board12" required>
            </div>
            <div class="form-group">
              <label for="roll12">Class 12th Roll Number *</label>
              <input type="text" id="roll12" name="roll12" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="passingYear12">12th Passing Year *</label>
              <input type="number" id="passingYear12" name="passingYear12" min="2000" max="2025" required>
            </div>
            <div class="form-group">
              <label for="percentage12">12th Percentage *</label>
              <input type="number" id="percentage12" name="percentage12" min="0" max="100" step="0.01" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="university">University Name</label>
              <input type="text" id="university" name="university">
            </div>
            <div class="form-group">
              <label for="universityRoll">University Roll Number</label>
              <input type="text" id="universityRoll" name="universityRoll">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="universityPassingYear">University Passing Year</label>
              <input type="number" id="universityPassingYear" name="universityPassingYear" min="2024" max="2030">
            </div>
            <div class="form-group">
              <label for="preferredBranch">Preferred Branch *</label>
              <select id="preferredBranch" name="preferredBranch" required>
                <option value="">--Select Branch--</option>
                <option value="ai-ml">Artificial Intelligence (AI)/Machine Learning (ML)</option>
                <option value="cyber-security">Cyber Security</option>
                <option value="full-stack">Full Stack Development</option>
                <option value="cloud-computing">Cloud Computing</option>
                <option value="data-science">Data Science</option>
                <option value="robotics">Robotics</option>
                <option value="cse">Computer Science Engineering</option>
                <option value="it">Information Technology Engineering</option>
                <option value="ece">Electronics and Communication Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="electrical">Electrical Engineering</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Document Upload Section -->
        <div class="section">
          <h2 class="section-title">
            <span class="section-icon">📄</span>
            Document Upload
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label>Upload Aadhar Card *</label>
              <div class="file-input-wrapper">
                <input type="file" id="aadharFile" name="aadharFile" class="file-input" accept=".pdf,.jpg,.jpeg,.png" required>
                <label for="aadharFile" class="file-input-label">
                  📄 Choose Aadhar Card File
                </label>
              </div>
            </div>
            <div class="form-group">
              <label>Upload Photo *</label>
              <div class="file-input-wrapper">
                <input type="file" id="photoFile" name="photoFile" class="file-input" accept=".jpg,.jpeg,.png" required>
                <label for="photoFile" class="file-input-label">
                  📷 Choose Photo File
                </label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Upload Signature *</label>
              <div class="file-input-wrapper">
                <input type="file" id="signatureFile" name="signatureFile" class="file-input" accept=".jpg,.jpeg,.png" required>
                <label for="signatureFile" class="file-input-label">
                  ✍️ Choose Signature File
                </label>
              </div>
            </div>
            <div class="form-group">
              <label>Upload 10th Marksheet *</label>
              <div class="file-input-wrapper">
                <input type="file" id="marksheet10File" name="marksheet10File" class="file-input" accept=".pdf,.jpg,.jpeg,.png" required>
                <label for="marksheet10File" class="file-input-label">
                  📊 Choose 10th Marksheet
                </label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Upload 12th Marksheet *</label>
              <div class="file-input-wrapper">
                <input type="file" id="marksheet12File" name="marksheet12File" class="file-input" accept=".pdf,.jpg,.jpeg,.png" required>
                <label for="marksheet12File" class="file-input-label">
                  📊 Choose 12th Marksheet
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Login Details Section -->
        <div class="section">
          <h2 class="section-title">
            <span class="section-icon">🔐</span>
            Login Credentials
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="username">Username *</label>
              <input type="text" id="username" name="username" required>
              <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
              <label for="password">Password *</label>
              <input type="password" id="password" name="password" required>
              <div class="error" id="passwordError"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
          </div>
        </div>

        <div class="submit-section">
          <button type="submit" class="submit-btn">
            ✨ Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for displaying submitted data -->
  <div id="dataModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 style="color: #4facfe; margin-bottom: 20px;">📋 Registration Data Submitted Successfully!</h2>
      <div id="submittedData"></div>
      <div style="text-align: center; margin-top: 30px;">
        <button onclick="downloadData()" style="background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
          💾 Download Data
        </button>
      </div>
    </div>
  </div>

  <script>
    let submittedFormData = {};

    // Form validation functions
    function validateAadhar(aadhar) {
      return /^[0-9]{12}$/.test(aadhar);
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validateMobile(mobile) {
      return /^[0-9]{10}$/.test(mobile);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    // Real-time validation
    document.getElementById('aadharCard').addEventListener('input', function(e) {
      const aadhar = e.target.value;
      const errorDiv = document.getElementById('aadharError');
      if (aadhar && !validateAadhar(aadhar)) {
        errorDiv.textContent = 'Aadhar card must be exactly 12 digits';
      } else {
        errorDiv.textContent = '';
      }
    });

    document.getElementById('email').addEventListener('input', function(e) {
      const email = e.target.value;
      const errorDiv = document.getElementById('emailError');
      if (email && !validateEmail(email)) {
        errorDiv.textContent = 'Please enter a valid email address';
      } else {
        errorDiv.textContent = '';
      }
    });

    document.getElementById('mobile').addEventListener('input', function(e) {
      const mobile = e.target.value;
      const errorDiv = document.getElementById('mobileError');
      if (mobile && !validateMobile(mobile)) {
        errorDiv.textContent = 'Mobile number must be exactly 10 digits';
      } else {
        errorDiv.textContent = '';
      }
    });

    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const errorDiv = document.getElementById('passwordError');
      if (password && !validatePassword(password)) {
        errorDiv.textContent = 'Password must be at least 6 characters long';
      } else {
        errorDiv.textContent = '';
      }
    });

    document.getElementById('confirmPassword').addEventListener('input', function(e) {
      const confirmPassword = e.target.value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('confirmPasswordError');
      if (confirmPassword && confirmPassword !== password) {
        errorDiv.textContent = 'Passwords do not match';
      } else {
        errorDiv.textContent = '';
      }
    });

    // File input labels update
    document.querySelectorAll('.file-input').forEach(input => {
      input.addEventListener('change', function(e) {
        const label = document.querySelector(`label[for="${e.target.id}"]`);
        if (e.target.files.length > 0) {
          label.textContent = `✅ ${e.target.files[0].name}`;
          label.style.background = '#e8f5e8';
          label.style.borderColor = '#27ae60';
        }
      });
    });

    // Form submission
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate form
      let isValid = true;
      const requiredFields = this.querySelectorAll('[required]');
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          isValid = false;
          field.style.borderColor = '#e74c3c';
        } else {
          field.style.borderColor = '#e1e5e9';
        }
      });

      // Additional validations
      const aadhar = document.getElementById('aadharCard').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!validateAadhar(aadhar)) {
        isValid = false;
        document.getElementById('aadharError').textContent = 'Invalid Aadhar card number';
      }

      if (!validateEmail(email)) {
        isValid = false;
        document.getElementById('emailError').textContent = 'Invalid email address';
      }

      if (!validateMobile(mobile)) {
        isValid = false;
        document.getElementById('mobileError').textContent = 'Invalid mobile number';
      }

      if (!validatePassword(password)) {
        isValid = false;
        document.getElementById('passwordError').textContent = 'Password too short';
      }

      if (password !== confirmPassword) {
        isValid = false;
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
      }

      if (isValid) {
        // Collect form data
        const formData = new FormData(this);
        submittedFormData = {};
        
        for (let [key, value] of formData.entries()) {
          if (this.elements[key].type === 'file') {
            submittedFormData[key] = this.elements[key].files[0] ? this.elements[key].files[0].name : 'No file selected';
          } else {
            submittedFormData[key] = value;
          }
        }

        // Add submission timestamp
        submittedFormData.submissionTime = new Date().toLocaleString();
        
        // Show modal with submitted data
        displaySubmittedData();
        document.getElementById('dataModal').style.display = 'block';
      } else {
        alert('Please fill all required fields correctly!');
      }
    });

    function displaySubmittedData() {
      const dataDiv = document.getElementById('submittedData');
      let html = '';
